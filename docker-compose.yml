version: '3.8'

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: tectonic
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    expose:
      - 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    ports:
      - "8080:8080"
    environment:
        DATABASE_URL: postgresql://postgres:postgres@db:5432/tectonic
        API_KEY: 123
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - prod

  api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    user: "${UID}:${GID}"
    volumes:
      - ./:/api
    environment:
        DATABASE_URL: postgresql://postgres:postgres@db:5432/tectonic
        API_KEY: 123
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - dev

  adminer:
      image: adminer
      restart: always
      ports:
          - 5433:8080

#added for frontend container stack to connect to
networks:
  api-network:
    name: api-network

volumes:
  postgres_data:
    
