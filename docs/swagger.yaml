      description: Delete a RSN in our backend by unique guild and user Snowflake
        (ID)
      parameters:
      - description: Guild ID
        in: path
        name: guild_id
        required: true
        type: string
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
