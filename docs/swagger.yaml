basePath: /api
definitions:
  database.DetailedUser:
    properties:
      guild_id:
        type: string
      points:
        type: integer
      rsns: {}
      user_id:
        type: string
    type: object
  database.User:
    properties:
      guild_id:
        type: string
      points:
        type: integer
      user_id:
        type: string
    type: object
  models.Empty:
    description: HTTP Body model for all responses
    type: object
  models.ErrorResponse:
    description: Model representing the error messages
    properties:
      message:
        type: string
    type: object
  models.Guild:
    description: Model of guild data
    properties:
      guild_id:
        type: string
      multiplier:
        type: integer
      pb_channel_id:
        $ref: '#/definitions/models.NullString'
    type: object
  models.GuildTimes:
    type: object
  models.InputGuild:
    description: Model of new guild data
    properties:
      guild_id:
        type: string
      multiplier:
        type: integer
      pb_channel_id:
        type: string
    type: object
  models.InputTime:
    description: Model of a new time
    properties:
      boss_name:
        type: string
      guild_id:
        type: string
      time:
        type: integer
      user_ids:
        items:
          type: string
        type: array
    type: object
  models.NullString:
    type: object
  models.UpdateGuild:
    description: Model of updated guild data (Exists so PbChannelId can be properly
      parsed)
    properties:
      guild_id:
        type: string
      multiplier:
        type: integer
      pb_channel_id:
        type: string
    type: object
  models.User:
    description: Model of active guild member
    properties:
      guild_id:
        type: string
      points:
        type: integer
      user_id:
        type: string
    type: object
  models.Users:
    description: Model of active guild members
    properties:
      users:
        items:
          $ref: '#/definitions/models.User'
        type: array
    type: object
