        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.Error'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.Error'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/handlers.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.Error'
      summary: Remove RSN from guild and user
      tags:
      - RSN
    get:
      description: Get RSN related details by unique guild and user Snowflake (ID)
      parameters:
      - description: Guild ID
        in: query
        name: guild_id
        type: string
      - description: User ID
        in: query
        name: user_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.Error'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.Error'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/handlers.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.Error'
      summary: Get RSN related information by guild and user ID
      tags:
      - RSN
    post:
      description: Link an RSN to a guild and user in our backend by unique guild
        and user Snowflake (ID)
      parameters:
      - description: Guild ID
        in: path
        name: guild_id
        required: true
        type: string
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.User'
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.Guild'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.Error'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.Error'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/handlers.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.Error'
      summary: Link an RSN to a user
      tags:
      - RSN
