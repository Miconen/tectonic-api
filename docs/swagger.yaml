basePath: /api
definitions:
  handlers.Error:
    description: HTTP Error model with content, error and code
    properties:
      code:
        type: integer
      content:
        type: string
      error:
        type: string
    type: object
  handlers.Guild:
    description: Model of guild data
    properties:
      guild_id:
        type: string
      multiplier:
        type: integer
      pb_channel_id:
        type: string
    type: object
  handlers.User:
    description: Model of active guild member
    properties:
      guild_id:
        type: string
      points:
        type: integer
      user_id:
        type: string
    type: object
  handlers.Users:
    description: Model of active guild members
    properties:
      users:
        items:
          $ref: '#/definitions/handlers.User'
        type: array
    type: object
host: localhost:8080
